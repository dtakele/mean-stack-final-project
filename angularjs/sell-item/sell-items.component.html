<template ngbModalContainer></template>
<template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="d('close')">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Delete Item</h4>
    </div>
    <div class="modal-body">
        <p>
            {{itemToDelete?.title}}
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('close')">Close</button>
        <button type="button" class="btn btn-primary" (click)="c('ok')">Confirm</button>
    </div>
</template>
<br><br>
<fieldset><legend>Your items</legend> </fieldset>

<div class="row float-xs-right" >
        <a  class="btn btn-primary" routerLink="/createitem">
        <i class="fa fa-plus" aria-hidden="true"></i> New Item</a>
</div>
<br><br>


{{oelo}}
<div class="row">

<table class="table table-striped table-bordered">

    <thead class="thead-inverse">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tr *ngFor="let item of items" >
        <td>
            {{item.title}}
        </td>
        <td>
            {{item.price}}
        </td>
        <td>
            {{item.address}}
        </td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic example">

                <button type="button" class="btn btn-secondary btn-sm" (click)="editItem(item)"><i class="fa fa-pencil fa-fw"></i>Edit</button>
                <button type="button" class="btn btn-danger btn-sm"  (click)="deleteItem(item,content)">
                    <i class="fa fa-trash-o fa-fw"></i>Delete</button>
                <button (click)="selectItem(item)"  type="button" class="btn btn-primary btn-sm"><i class="fa fa-bars fa-fw"></i>View</button>
            </div>
        </td>

    </tr>

</table>

</div>
